<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
  <link rel="stylesheet" href="/css/style.css">
  <title>Login</title>
</head>

<body>

  <div class="main">
    <div class="navbar">

      <nav>
        <ul>
          <!-- <li><a href="#"></a><i class="fas fa-university fa-2x"></i></li> -->
          <li><a href="#">Home</a></li>
          <li><a href="/projeto/about.html">About Us</a></li>
          <li><a href="/projeto/login.html">Login</a></li>
        </ul>
      </nav>
    </div>

    <div class="card">
      <div class="row">
        <div class="column">
          <h2>Sign Up for Free</h2>
          <form action="" class="login-form">
            <div class="form-card">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" placeholder="Enter a name">
            </div>
            <div class="form-card">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="Enter an email">
            </div>
            <div class="form-card">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" placeholder="Enter a password">
            </div>
            <button type="submit" class="btn">Log In</button>
          </form>
        </div>
      </div>
    </div>
    </main>

</body>

</html>
